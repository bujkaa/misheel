<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey... üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Dancing Script', cursive;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://plus.unsplash.com/premium_vector-1709061466287-569b20046420?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center top fixed;
      background-size: auto 100vh;
      background-color: #000;
      overflow-x: hidden;
      position: relative;
    }
    .line {
      opacity: 1;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heartbeat {
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .sparkle {
      position: fixed;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.6;
      z-index: 999;
      animation: sparkle-fade 1s forwards;
    }
    @keyframes sparkle-fade {
      to { opacity: 0; transform: translateY(-20px) scale(1.5); }
    }
    .heart {
      position: fixed;
      width: 14px;
      height: 14px;
      background: pink;
      transform: rotate(45deg);
      animation: heartFloat 4s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -7px;
      left: 0;
    }
    .heart::after {
      left: -7px;
      top: 0;
    }
    @keyframes heartFloat {
      0% {
        bottom: 0;
        opacity: 1;
        transform: translateY(0) scale(1) rotate(45deg);
      }
      100% {
        bottom: 100vh;
        opacity: 0;
        transform: translateY(-100px) scale(1.5) rotate(45deg);
      }
    }
    #replyBtn {
      margin-top: 40px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
      z-index: 2;
    }
    #unmuteBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      z-index: 1000;
    }
    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: white;
      margin-top: 20px;
      opacity: 0;
      animation: signatureFade 2s ease forwards;
    }
    @keyframes signatureFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="envelope"></div>
  <div id="container">
    <div id="messages"></div>
    <div id="signature" class="signature"></div>
    <a id="replyBtn" href="https://instagram.com/bvjkas/" target="_blank">
      üíå –ò–π—à—ç—ç –æ—Ä–æ–æ–¥ —Ö–∞—Ä–∏—É–≥–∞–∞ —Ö—ç–ª—ç—ç—Ä—ç–π üò≥
    </a>
    <button id="unmuteBtn">üîä Tap for sound</button>
  </div>
  <div style="position:absolute; left:-9999px; top:-9999px;">
    <iframe id="ytplayer" width="0" height="0" src="https://www.youtube.com/embed/nUF_NyG7-04?autoplay=1&loop=1&playlist=nUF_NyG7-04&mute=1&controls=0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>
  <script>
    const messages = [
      "Hey... üëã",
      "I know this might be unexpected... lol",
      "But there‚Äôs something I‚Äôve been meaning to say for a long time now üôÇ.",
      "You're beautiful, inside and out. ‚ú®",
      "I fell in love like you would fall asleep...",
      "Slowly and then all at once."
      "Would you be my girlfriend? üíñ",
    ];
    const container = document.getElementById("messages");
    let i = 0;
    function typeLine(text, callback) {
      const line = document.createElement("div");
      line.className = "line";
      container.appendChild(line);
      let j = 0;
      function typeChar() {
        if (j < text.length) {
          line.textContent += text.charAt(j++);
          setTimeout(typeChar, 45);
        } else {
          if (text.includes("Would you be my girlfriend?")) {
            line.classList.add("heartbeat");
          }
          if (callback) setTimeout(callback, 800);
        }
      }
      typeChar();
    }
    function showMessages() {
      if (i < messages.length) {
        typeLine(messages[i], showMessages);
        i++;
      } else {
        setTimeout(() => {
          document.getElementById("signature").textContent = "Yours truly, Bujka üíñ";
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }, 1000);
      }
    }
    window.addEventListener("load", () => {
      setTimeout(showMessages, 1000);
      generateHearts();
    });
    window.addEventListener("scroll", () => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });
    function generateHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.bottom = '0';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }, 600);
    }
    document.getElementById("unmuteBtn").addEventListener("click", () => {
      const iframe = document.getElementById("ytplayer");
      const src = iframe.src;
      iframe.src = src.replace("mute=1", "mute=0");
      document.getElementById("unmuteBtn").style.display = "none";
    });
  </script>
</body>
</html>
