<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey... ðŸ’Œ</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Comic Sans MS', cursive, sans-serif;
      background: url('https://plus.unsplash.com/premium_photo-1689518469262-6f9499412ef0?q=80&w=1145&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      height: 100%;
      position: relative;
      z-index: 2;
    }
    #msg {
      font-size: 6vw;
      max-width: 90%;
      min-height: 4em;
      white-space: pre-wrap;
    }
    #replyBtn {
      margin-top: 40px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-decoration: none;
    }

    @media (min-width: 600px) {
      #msg {
        font-size: 2rem;
      }
    }

    .petal {
      position: fixed;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.6;
      animation: fall 10s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .petal::before, .petal::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
    }

    .petal::before {
      top: -8px;
      left: 0;
    }

    .petal::after {
      left: -8px;
      top: 0;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    #ytplayer {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="msg">Hey...</div>
    <a id="replyBtn" href="https://instagram.com/bvjkas/" target="_blank">ðŸ’¬ Tap to reply</a>
  </div>

  <!-- YouTube Player -->
  <div id="ytplayer"></div>
  <script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '0',
        width: '0',
        videoId: 'nUF_NyG7-04',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'nUF_NyG7-04',
          controls: 0,
          mute: 0
        },
        events: {
          onReady: (event) => event.target.playVideo()
        }
      });
    }
  </script>

  <!-- Typing animation -->
  <script>
    const messages = [
      "Hey... ðŸ‘‹",
      "I know this might be unexpected...lol",
      "But thereâ€™s something Iâ€™ve been meaning to say for a long time now :).",
      "you're beautiful, inside and out.ðŸ’«",
      "And I love you.",
      "Would you be my girlfriend? ðŸ’–"
      "Yours truly, Bujka ðŸ’–"
    ];

    let msgEl = document.getElementById("msg");
    let i = 0, j = 0;

    function typeWriter() {
      if (i < messages.length) {
        if (j <= messages[i].length) {
          msgEl.textContent = messages[i].substring(0, j++);
          setTimeout(typeWriter, 50);
        } else {
          j = 0;
          i++;
          setTimeout(typeWriter, 1500);
        }
      }
    }

    window.onload = () => {
      typeWriter();
      setInterval(() => {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = 5 + Math.random() * 5 + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 10000);
      }, 300);
    };
  </script>
</body>
</html>
