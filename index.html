<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey... üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Dancing Script', cursive;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://plus.unsplash.com/premium_vector-1709061466287-569b20046420?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center no-repeat;
      background-size: contain;
      z-index: -1;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    #messages {
      color: white;
      font-size: 1.8rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .line span {
      opacity: 0;
      display: inline-block;
      animation: letterFade 0.3s forwards;
    }
    @keyframes letterFade {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heartbeat {
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    #replyBtn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff69b4;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      text-decoration: none;
    }
    #unmuteBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="messages"></div>
    <a id="replyBtn" href="https://instagram.com/bvjkas/" target="_blank">üíå –ò–π—à—ç—ç –æ—Ä–æ–æ–¥ —Ö–∞—Ä–∏—É–≥–∞–∞ —Ö—ç–ª—ç—ç—Ä—ç–π</a>
    <button id="unmuteBtn">üîä Tap for sound</button>
  </div>
  <div id="ytplayer"></div>

  <script>
    const messages = [
      "Hey... üëã",
      "I know this might be unexpected... lol",
      "But there‚Äôs something I‚Äôve been meaning to say for a long time now üôÇ.",
      "You're beautiful, inside and out. ‚ú®",
      "I fell in love the way you fall asleep...",
      "Slowly and then all at once.",
      "Would you be my girlfriend? üíñ"
    ];

    const container = document.getElementById("messages");
    let i = 0;

    function typeLine(text, callback) {
      const line = document.createElement("div");
      line.className = "line";
      container.appendChild(line);
      let j = 0;
      function typeChar() {
        if (j < text.length) {
          const span = document.createElement("span");
          span.textContent = text.charAt(j);
          span.style.animationDelay = `${j * 40}ms`;
          line.appendChild(span);
          j++;
          setTimeout(typeChar, Math.random() * 40 + 30);
        } else {
          if (text.includes("Would you be my girlfriend?")) {
            line.classList.add("heartbeat");
            confetti({ particleCount: 120, spread: 90, origin: { y: 0.6 } });
          }
          if (callback) setTimeout(callback, 800);
        }
      }
      typeChar();
    }

    function showMessages() {
      if (i < messages.length) {
        typeLine(messages[i], showMessages);
        i++;
      }
    }

    window.addEventListener("load", () => {
      setTimeout(showMessages, 1000);
    });

    document.getElementById("unmuteBtn").addEventListener("click", () => {
      player.unMute();
      document.getElementById("unmuteBtn").style.display = "none";
    });

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '0',
        width: '0',
        videoId: 'nUF_NyG7-04',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'nUF_NyG7-04',
          controls: 0,
          mute: 1
        },
        events: {
          onReady: (event) => event.target.playVideo()
        }
      });
    }
  </script>
</body>
</html>
